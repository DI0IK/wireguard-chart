{{- define "execprobe" -}}
exec:
  command: 
  - /bin/sh
  - -c
  - 'ip link show dev wg0 | grep -s up'
{{- end -}}
{{- define "securitycontext" -}}
capabilities:
  add:
    - NET_ADMIN
privileged: true
{{- end -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-wireguard"
  labels:
    role: vpn
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-wireguard"
  strategy: {{ .Values.deploymentStrategy | toYaml | nindent 4 }}
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-wireguard"
        role: vpn
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: "{{ .Values.image.pullSecret }}"
      {{- end }}
      initContainers:
        - name: sysctls
          image: busybox:stable
          command:
          - sh
          - -c
          - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
          securityContext: {{ include "securitycontext" . | nindent 12 }}
          resources:
            requests:
              memory: 64Mi
              cpu: "100m"
            limits:
              memory: 64Mi
              cpu: "100m"
      containers:
        - name: wireguard
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
          - containerPort: 51820
            protocol: UDP
            name: wireguard
          env:
          - name: LOG_LEVEL
            value: info
          securityContext: {{ include "securitycontext" . | nindent 12 }}
          resources: {{ .Values.resources | toYaml | nindent 12 }}
          startupProbe: {{ include "execprobe" . | nindent 12 }}
            periodSeconds: 2
            failureThreshold: 15
          readinessProbe: {{ include "execprobe" . | nindent 12 }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe: {{ include "execprobe" . | nindent 12 }}
            initialDelaySeconds: 20
            periodSeconds: 10
          volumeMounts:
          - name: config
            mountPath: /etc/wireguard/wg0.conf
            subPath: wg0.conf
          - name: privatekey
            mountPath: /etc/wireguard/privatekey
            subPath: privatekey
      volumes:
      - name: config
        secret:
          secretName: "{{ .Release.Name }}-wg-config"
      - name: privatekey
        secret:
          secretName: {{ coalesce .Values.secretName (printf "%s-wg-generated" .Release.Name) }}
